<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Voice of the Sahel</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Playfair+Display:wght@800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <!-- Header -->
    <header class="site-header">
      <div class="container masthead">
        <div class="brand" id="brand">Voice of the Sahel</div>
        <div class="mast-actions">
          <div class="date" id="today"></div>
          <button class="btn" id="langBtn">FR Français</button>
          <button class="btn primary" id="adminBtn">Admin</button>
        </div>
      </div>
    </header>

    <!-- Hero (como antes) -->
    <section class="hero">
      <div class="container">
        <div class="kicker" data-i18n="kicker">Latest from the Sahel</div>
        <h1 id="heroTitle">Crisis in the Sahel</h1>
        <p class="lead" id="heroDesc"></p>
      </div>
    </section>

    <!--  BREAKING: encabezado centrado + video grande debajo -->
    <section id="breaking" class="breaking"></section>

    <!-- Feed -->
    <section class="block container">
      <h2 data-i18n="latest">Latest from the Sahel</h2>
      <div id="feed" class="grid"></div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="container footer-grid">
        <div>
          <div class="brand sm">Voice of the Sahel</div>
          <p class="muted">Independent analysis on security, diplomacy and humanitarian crises across the Sahel.</p>
          <div class="tiny muted"> <span id="y"></span> Voice of the Sahel</div>
        </div>
        <div>
          <div class="muted tiny" style="margin-bottom:8px">Language</div>
          <button class="btn" id="langBtnFooter">FR Français</button>
        </div>
      </div>
    </footer>

    <!-- Login Modal (admin) -->
    <dialog id="loginDialog">
      <div class="modal">
        <h3>Admin</h3>
        <div class="field"><label>Email</label><input id="email" type="email" value="admin@movenu.com"/></div>
        <div class="field"><label>Password</label><input id="password" type="password" placeholder="TheAdmin"/></div>
        <div style="display:flex;gap:8px;justify-content:flex-end">
          <button class="btn" id="closeLogin" onclick="document.getElementById('loginDialog').close()">Cancel</button>
          <button class="btn primary" id="signIn">Sign In</button>
        </div>
      </div>
    </dialog>

    <!-- Editor Drawer (se mantiene) -->
    <aside id="editor" class="drawer">
      <div class="drawer-head">
        <div style="font-weight:800">Editor</div>
        <button class="btn" id="closeEditor">Close</button>
      </div>
      <div class="drawer-body">
        <div class="editor-block">
          <div style="font-weight:800;margin-bottom:6px">Hero</div>
          <div class="split">
            <div class="field"><label>Title</label><input id="hero_title_input"/></div>
            <div class="field"><label>Description</label><textarea id="hero_desc_input" rows="4"></textarea></div>
          </div>
          <button class="btn primary" id="saveHero">Save Hero</button>
        </div>

        <div class="editor-block">
          <div style="font-weight:800;margin-bottom:6px">Selected Card</div>
          <div class="tiny muted" id="selPath"></div>
          <div class="field"><label>Media URL</label><input id="card_media"/></div>
          <div class="split">
            <div class="field"><label>Title (EN)</label><input id="card_title_en"/></div>
            <div class="field"><label>Title (FR)</label><input id="card_title_fr"/></div>
          </div>
          <div class="split">
            <div class="field"><label>Description (EN)</label><textarea id="card_desc_en" rows="4"></textarea></div>
            <div class="field"><label>Description (FR)</label><textarea id="card_desc_fr" rows="4"></textarea></div>
          </div>
          <button class="btn primary" id="saveCard">Save Card</button>
        </div>
      </div>
    </aside>
    <button id="openEditor" class="btn editor-fab"> Edit</button>
    <div id="toast" class="toast"></div>

    <script type="module" src="./firebase-config.js"></script>
    <script type="module" src="./js/i18n.js"></script>
    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
