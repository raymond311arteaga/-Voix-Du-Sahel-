<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voice of the Sahel</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- Firebase (CDN modular) -->
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container masthead">
      <div class="brand" id="brand">Voice of the Sahel</div>
      <div class="mast-actions">
        <div class="date" id="today"></div>
        <button class="btn" id="langBtn">FR Français</button>
        <button class="btn primary" id="adminBtn">Admin</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <p class="kicker" data-i18n="kicker"></p>
      <h1 id="heroTitle"></h1>
      <p id="heroDesc" class="lead"></p>
    </div>
  </section>

  <main class="container">
    <!-- FEED ÚNICO -->
    <section class="block">
      <h2>Latest from the Sahel</h2>
      <div id="feed" class="grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <div class="brand sm">Voice of the Sahel</div>
        <p class="muted">Independent analysis on security, diplomacy and humanitarian crises across the Sahel.</p>
      </div>
      <div>
        <h4>Language</h4>
        <button class="btn" id="langBtnFooter">FR Français</button>
      </div>
    </div>
    <div class="container tiny muted"> <span id="y"></span> Voice of the Sahel</div>
  </footer>

  <!-- Drawer / Panel de edición -->
  <aside id="editor" class="drawer">
    <div class="drawer-head">
      <strong id="editorTitle">Editor</strong>
      <button id="closeEditor" class="btn"></button>
    </div>
    <div class="drawer-body">
      <div class="hint muted" id="editHint">Signed in as admin@movenu.com</div>

      <div class="editor-block">
        <h4>Hero</h4>
        <label>Title</label>
        <input id="hero_title_input" />
        <label>Description</label>
        <textarea id="hero_desc_input" rows="3"></textarea>
        <button class="btn primary" id="saveHero">Save Hero</button>
      </div>

      <div class="editor-block">
        <h4>Selected Card</h4>
        <div class="muted tiny" id="selPath"></div>
        <label>Media URL</label>
        <input id="card_media" />
        <label>Title (EN)</label>
        <input id="card_title_en" />
        <label>Title (FR)</label>
        <input id="card_title_fr" />
        <label>Description (EN)</label>
        <textarea id="card_desc_en" rows="3"></textarea>
        <label>Description (FR)</label>
        <textarea id="card_desc_fr" rows="3"></textarea>
        <button class="btn primary" id="saveCard">Save Card</button>
      </div>
    </div>
  </aside>

  <button id="openEditor" class="btn editor-fab"> Edit</button>

  <!-- Modal login -->
  <dialog id="loginDialog">
    <form class="modal" method="dialog">
      <h3 data-i18n="adminAccess">Administrator Access</h3>
      <div class="field">
        <label data-i18n="email">Email</label>
        <input id="email" type="email" required placeholder="admin@movenu.com" />
      </div>
      <div class="field">
        <label data-i18n="password">Password</label>
        <input id="password" type="password" required placeholder="" />
      </div>
      <div class="row">
        <button class="btn" value="cancel" data-i18n="cancel">Cancel</button>
        <button class="btn primary" value="default" id="signIn" data-i18n="signIn">Sign In</button>
      </div>
    </form>
  </dialog>

  <div class="toast" id="toast">Disconnected  Edit mode off</div>

  <script type="module" src="./firebase-config.js"></script>
  <script type="module" src="./js/i18n.js"></script>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/admin.js"></script>
</body>
</html>
